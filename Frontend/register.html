<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CDS Demo â€“ Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style/register.css" />
</head>
<body>

<div class="container">
  <div class="registerIllustration">
    <img src="Image/login.png" alt="AI CDS Illustration" />
  </div>

  <div class="registerForm">
    <div class="form-wrapper">
      <legend>Create Account</legend>

      <button id="btnGoLogin" class="secondary">Already have an account? Login</button>

      <form id="registerForm" novalidate>
        <div class="rowName row">
          <div class="col prefix">
            <label>Prefix</label>
            <select id="userPrefix">
              <option value="">(optional)</option>
              <option>Dr.</option>
              <option>Prof.</option>
              <option>Mr.</option>
              <option>Ms.</option>
              <option>Mrs.</option>
              <option>Miss</option>
            </select>
          </div>

          <div class="col">
            <label>First name</label>
            <input id="userFirst" required />
            <small class="field-error" id="errFirst"></small>
          </div>

          <div class="col">
            <label>Middle name</label>
            <input id="userMiddle" placeholder="Optional"/>
          </div>

          <div class="col">
            <label>Last name</label>
            <input id="userLast" required />
            <small class="field-error" id="errLast"></small>
          </div>
        </div>

        <label>Email</label>
        <input id="regEmail" type="email" required />
        <small class="field-error" id="errEmail"></small>

        <label>Password (min 8 chars)</label>
        <input id="regPass" type="password" required />
        <small class="field-error" id="errPass"></small>

        <label>Role</label>
        <select id="regRole">
          <option>clinician</option>
          <option>researcher</option>
          <option>admin</option>
          <option>patient</option>
        </select>

        <button type="submit" class="primary" id="btnRegister">Register</button>
      </form>

    </div>
  </div>
</div>

<script type="module" src="js/common.js"></script>
<script type="module" src="js/register.js"></script>
</body>
</html>
