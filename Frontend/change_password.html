<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style/patient_register.css" />
  <link rel="stylesheet" href="style/profile.css" /> 
</head>
<body>
  <h1>Change Password</h1>
  <nav id="mainNav"></nav>

  <div class="container" style="grid-template-columns: 1fr; width: 45%;">
    <div class="registerPatientsForm">
      <div class="form-wrapper">
        <form id="changePasswordForm">

          <legend>Change Your Password</legend>
          
          <label for="currentPassword">Current Password</label>
          <input id="currentPassword" type="password"/>
          <small class="field-error" id="errCurrent"></small>

          <label for="newPassword">New Password (min 8 characters)</label>
          <input id="newPassword" type="password"/>
          <small class="field-error" id="errNew"></small>

          <label for="confirmPassword">Confirm New Password</label>
          <input id="confirmPassword" type="password"/>
          <small class="field-error" id="errConfirm"></small>

          <div class="row" style="margin-top: 2rem; gap: 1rem;">
            <div class="col" style="flex: 1;">
              <button id="btnUpdatePassword" type="submit" class="primary">Update Password</button>
            </div>
            <div class="col" style="flex: 1;">
              <button id="btnCancel" type="button" class="primary" style="width: 100%;">Cancel</button>
            </div>
          </div>

          <pre id="outPassword"></pre>

        </form>
      </div>
    </div>
  </div>

  <script type="module" src="js/common.js"></script>
  <script type="module" src="js/change_password.js"></script>
</body>
</html>
