<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>System Analytics â€“ CDS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style/homepage.css" />
  <link rel="stylesheet" href="style/analytics.css" />
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
</head>
<body>
  <h1>System Analytics</h1>
  <nav id="mainNav"></nav>

  <div class="container">
    
    <h2>Key Metrics</h2>
    <div class="scorecard-grid" id="analyticsScorecards">
      <div class="scorecard"><h3>Total Registered Users</h3><div class="value" id="scTotalUsers">...</div></div>
      <div class="scorecard"><h3>Total Patient Records</h3><div class="value" id="scTotalPatients">...</div></div>
      <div class="scorecard"><h3>EHR Submissions</h3><div class="value" id="scTotalEHR">...</div></div>
      <div class="scorecard"><h3>LLM Reports Generated</h3><div class="value" id="scTotalReports">...</div></div>
    </div>

    <div class="analytics-section">
      <h2>Demographic Distribution</h2>
      <div class="charts-grid">
        <div id="widgetUsersByRole" class="chart-card"></div>
        <div id="widgetAgeGroups" class="chart-card"></div>
        <div id="widgetSexDistribution" class="chart-card"></div>
        <div id="widgetTopLocations" class="chart-card full-width"></div>
      </div>
    </div>
    
  </div>

  <script type="module" src="js/common.js"></script>
  <script type="module" src="js/analytics.js"></script>
</body>
</html>
