<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Patient Dashboard – CDS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style/patient_info.css" />
</head>
<body>
  <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
    <h1 id="pageTitle">Patient Dashboard</h1>
    <button onclick="window.location.href='patients_list.html'" class="secondary" style="width: auto; padding: 0.5rem 1rem;">
      ← Back to List
    </button>
  </div>

  <nav id="mainNav"></nav>

  <div class="container dashboard-container">
    
    <div class="dashboard-card">
      <legend>Patient Details</legend>
      <div id="patientDetailsContent">
        <p>Loading details...</p>
      </div>
      <div style="margin-top: auto; padding-top: 1.5rem;">
        <button id="btnUpdatePatientDetails" class="secondary" style="width: 100%;">Edit Demographics</button>
      </div>
    </div>

    <div class="dashboard-card">
      <legend>Clinical Consultation</legend>
      <p class="note" style="margin-bottom: 1rem;">
        Enter new consultation notes below. The AI will automatically extract symptoms, vitals, and history.
      </p>
      <div class="note-input-wrapper">
        <textarea id="ehrTextInput" placeholder="e.g., Patient presents with..."></textarea>
      </div>
      <div class="row" style="margin-top: 0.5rem;">
        <div class="col">
          <button id="btnSaveNote" class="primary">Save & Parse Note</button>
        </div>
        <div class="col" style="flex: 0 0 auto;">
           <button id="btnClearNote" class="secondary">Clear</button>
        </div>
      </div>
      <div id="ehrStatusMsg" style="margin-top: 1rem; min-height: 1.5em;"></div>
    </div>

    <div class="dashboard-card full-width" id="latestReportCard" style="display: none;">
      <legend>Latest Clinical Snapshot</legend>
      <div id="latestReportContent">
        </div>
    </div>

    <div class="dashboard-card full-width">
      <legend>Clinical History</legend>
      <div class="row" style="gap: 2rem;">
        <div class="col">
          <h3>Past Notes</h3>
          <div id="notesList" class="history-scroll-area"><p>Loading notes...</p></div>
        </div>
        <div class="col">
          <h3>AI Diagnostic Reports</h3>
          <div id="reportsList" class="history-scroll-area"><p>Loading reports...</p></div>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="js/common.js"></script>
  <script type="module" src="js/patient_info.js"></script>
</body>
</html>
