<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Patient Details â€“ CDS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style/profile.css" />
</head>
<body>
  <h1>Patient Information</h1>
  <nav id="mainNav"></nav>

  <div class="container form-container-page">
    <div class="form-wrapper" style="width: 90%; border-radius: 1.5rem;">
      <legend>Patient Details</legend>
      
      <section id="patientInfo">
        <p>Loading patient details...</p>
      </section>

      <div class="button-row">
        <button id="btnUpdatePatientDetails" class="primary">Update Patient Details</button>
      </div>
    </div>
  </div>

  <div class="container form-container-page" style="margin-top: 2rem;">
    <div class="form-wrapper" style="width: 90%; border-radius: 1.5rem;">
      <legend>Add Clinical Note</legend>
      <p class="note" style="color: #666; margin-bottom: 1rem;">
        Paste unstructured consultation notes here. The system will use AI to extract symptoms, labs, and history automatically.
      </p>
      
      <textarea id="ehrTextInput" rows="6" style="width: 100%; padding: 1rem; border-radius: 0.5rem; border: 1px solid #ccc;" placeholder="e.g., 45yo male presents with 3-day history of fever and productive cough. BP 130/85..."></textarea>
      
      <div class="button-row">
        <button id="btnSaveNote" class="primary">Save Clinical Note</button>
      </div>
      
      <div id="ehrStatusMsg" style="margin-top: 1rem; font-weight: 600;"></div>
    </div>
  </div>

  <script type="module" src="js/common.js"></script>
  <script type="module" src="js/patient_info.js"></script>
</body>
</html>
