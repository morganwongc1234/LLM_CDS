<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CDS Demo – Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Login</h1>
  <nav id="mainNav"></nav>
  <nav id="subNav"></nav>

  <div class="login-container">
    <!-- LEFT: Image -->
    <div class="login-illustration">
      <img src="Image/login.png" alt="AI Clinical Illustration" />
    </div>

    <!-- RIGHT: Login form -->
    <div class="login-form">
      <form id="loginForm" autocomplete="on">
        <legend>Login to Your Account</legend>
        <fieldset class="form-wrapper">

          <label for="loginEmail">Email</label>

          <input id="loginEmail" name="email" type="email" placeholder="email@example.org" required />

          <label for="loginPass">Password</label>
          <input id="loginPass" name="password" type="password" placeholder="Password" required />

          <div id="statusMsg" class="status"></div>

          <button class="primary" type="submit" id="btnLogin">Login</button>

          <button class="secondary" type="button" id="btnGoRegister">Haven’t got an account? Register</button>

          <pre id="outLogin"></pre>
        </fieldset>
      </form>
    </div>
  </div>

  <script type="module" src="js/common.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
